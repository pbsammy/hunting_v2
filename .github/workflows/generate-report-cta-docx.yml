name: Generate Threat Hunt Report (CTA DOCX)

on:
  workflow_dispatch:
    inputs:
      idea:
        description: "Short threat-hunt idea"
        required: true
        type: string
      model:
        description: "Gemini model name (optional)"
        required: false
        type: string

permissions:
  contents: read
  actions: read

jobs:
  generate-cta-docx:
    runs-on: ubuntu-latest

    env:
      IDEA: ${{ github.event.inputs.idea }}
      MODEL: ${{ github.event.inputs.model || 'gemini-2.5-flash' }}

      TEMPLATE_PATH: templates/cta/CTA-reference.docx
      SYSTEM_FILE: prompts/hunt_system_prompt.txt
      PROMPT_FILE: prompts/hunt_user_prompt.md
      OUTPUT_PATH: output/threat_hunt_report.docx

      PREPARED_BY: "McWhirter, Shawn [USA]"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Python deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          # Import checks
          python -c "import docx; print('OK: python-docx loaded')"
          python -c "import jinja2; print('OK: Jinja2 loaded')"

      - name: Pre-flight checks
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -e
          [ -f "$SYSTEM_FILE" ] || { echo "Missing system prompt: $SYSTEM_FILE"; exit 1; }
          [ -f "$PROMPT_FILE" ] || { echo "Missing user prompt: $PROMPT_FILE"; exit 1; }
          [ -f "$TEMPLATE_PATH" ] || { echo "Missing CTA DOCX template: $TEMPLATE_PATH"; exit 1; }
          [ -n "${GEMINI_API_KEY:-}" ] || { echo "ERROR: GEMINI_API_KEY not set"; exit 1; }

      - name: Generate CTA DOCX Report
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          IDEA: ${{ env.IDEA }}
          MODEL: ${{ env.MODEL }}
        run: |
          set -e
          mkdir -p output

          echo "Running CTA generator..."
          python app/main_ai_studio_docx.py \
            --system-file "$SYSTEM_FILE" \
            --template "$TEMPLATE_PATH" \
            --prompt "$PROMPT_FILE" \
            --prepared-by "$PREPARED_BY" \
            --model "$MODEL" \
            --output "$OUTPUT_PATH"

          echo "Report written to $OUTPUT_PATH"

      - name: Upload CTA DOCX artifact
        uses: actions/upload-artifact@v4
        with:
          name: cta-threat-hunt-report
          path: ${{ env.OUTPUT_PATH }}
