name: Generate Threat Hunt Report (AI Studio)

on:
  workflow_dispatch:
    inputs:
      hunt_prompt:
        description: "Threat hunt prompt"
        required: true

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      models: read

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies and pandoc
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Ensure output folder exists
        run: mkdir -p output

      - name: Create placeholder attachments
        run: |
          for file in output/logs.txt output/findings.json; do
            if [ ! -f "$file" ]; then
              echo "{}" > "$file"
              echo "Created placeholder $file"
            fi
          done

      - name: Generate threat hunt Markdown report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euxo pipefail
          
          PROMPT_FILE="prompts/hunt_system_prompt.txt"
          TEMPLATE_PATH="templates/threat_hunt_template.md"
          OUT_MD="output/threat_hunt_report.md"

          ATTACHMENTS=("output/logs.txt" "output/findings.json")

          python app/main_ai_studio.py \
            --system-file "$PROMPT_FILE" \
            --template "$TEMPLATE_PATH" \
            --prompt "${{ github.event.inputs.hunt_prompt }}" \
            --attach "${ATTACHMENTS[@]}" \
            --no-stream \
            --model gemini-2.5-flash \
            --output "$OUT_MD" \
            --min-section-words 80 \
            --strict-sections \
            --require-attack-ids \
            --skeleton-fallback

      - name: Convert Markdown to Word
        run: |
          set -euxo pipefail
          OUT_MD="output/threat_hunt_report.md"
          OUT_DOCX="output/threat_hunt_report.docx"
          
          pandoc "$OUT_MD" \
            -o "$OUT_DOCX" \
            --from markdown \
            --toc \
            --highlight-style pygments \
            --metadata title="Threat Hunt Report"

      - name: Upload Markdown report artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat_hunt_report_md
          path: output/threat_hunt_report.md

      - name: Upload Word report artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat_hunt_report_docx
          path: output/threat_hunt_report.docx
