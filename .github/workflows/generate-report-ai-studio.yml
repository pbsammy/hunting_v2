name: Generate Threat Hunt Report (AI Studio)

on:
  workflow_dispatch:
    inputs:
      hunt_prompt:
        description: "Threat hunt prompt"
        required: true
        type: string

jobs:
  generate-report:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Ensure output folder
        run: mkdir -p output

      - name: Create placeholder attachments
        run: |
          for file in output/logs.txt output/findings.json; do
            if [ ! -f "$file" ]; then
              echo "{}" > "$file"
            fi
          done

      - name: Generate markdown threat hunt report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -e

          PROMPT_FILE="prompts/hunt_system_prompt.txt"
          TEMPLATE_PATH="templates/threat_hunt_template.md"
          OUT_MD="output/threat_hunt_report.md"

          python app/main_ai_studio.py \
            --system-file "$PROMPT_FILE" \
            --template "$TEMPLATE_PATH" \
            --prompt "${{ github.event.inputs.hunt_prompt }}" \
            --attach output/logs.txt output/findings.json \
            --model gemini-2.5-flash \
            --output "$OUT_MD"

      - name: Convert markdown to Word document
        run: |
          OUT_MD="output/threat_hunt_report.md"
          OUT_DOCX="output/threat_hunt_report.docx"

          pandoc "$OUT_MD" \
            -o "$OUT_DOCX" \
            --from markdown \
            --toc \
            --metadata title="Threat Hunt Report"

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: threat_hunt_report
          path: |
            output/threat_hunt_report.md
            output/threat_hunt_report.docx
