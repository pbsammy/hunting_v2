name: Generate Threat Hunt Report

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Debug workspace (you can remove after things stabilize)
      - name: Debug workspace
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "---- top level ----"
          ls -la
          echo "---- prompts ----"
          ls -la prompts || true
          echo "---- output ----"
          ls -la output || true

      # 3) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4) Install dependencies (pin google-genai >= 1.62.0)
      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            sed -i '/^google-genai/d' requirements.txt || true
            echo 'google-genai>=1.62.0' >> requirements.txt
            pip install -r requirements.txt
          else
            pip install "google-genai>=1.62.0"
          fi

      # 5) Preflight - verify inputs
      - name: Preflight - verify inputs
        shell: bash
        run: |
          set -euo pipefail

          # Confirm your system prompt exists:
          test -f prompts/hunt_system_prompt.txt \
            || { echo "::error::prompts/hunt_system_prompt.txt NOT FOUND"; exit 1; }

          # Create output folder & attachments if missing
          mkdir -p output
          [[ -f output/logs.txt ]] || echo "No logs available." > output/logs.txt
          [[ -f output/findings.json ]] || echo "{}" > output/findings.json

      # 6) Run report generator (inline workaround enabled)
      - name: Run report generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_INLINE_SYSTEM: "1"   # Remove when SDK upgrade fully stabilizes
        run: |
          set -euo pipefail
          python app/main_ai_studio.py \
            --prompt-file prompts/hunt_system_prompt.txt \
            --attach output/logs.txt output/findings.json \
            --no-stream \
            --output "${{ github.workspace }}/output/threat_hunt_report.md"

      # 7) Verify output exists
      - name: Verify report generated
        shell: bash
        run: |
          set -euo pipefail
          echo "Checking output folder:"
          ls -la output
          test -f output/threat_hunt_report.md \
            || { echo "::error::Threat hunt report NOT generated"; exit 1; }

      # 8) Upload artifact
      - name: Upload Threat Hunt Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat-hunt-report
          path: output/threat_hunt_report.md
          retention-days: 30
