name: Generate Threat Hunt Report

on:
  workflow_dispatch:
    inputs:
      idea:
        description: "Short threat-hunt idea (e.g., 'malicious use of workload identities', 'T1578 cloud abuse')"
        required: true
        type: string
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Debug (optional; remove later)
      - name: Debug workspace
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- prompts ----"; ls -la prompts || true
          echo "---- output ----"; ls -la output || true

      # 3) Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4) Dependencies (SDK >= 1.62.0; your runner already installed 1.64.0)
      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            sed -i '/^google-genai/d' requirements.txt || true
            echo 'google-genai>=1.62.0' >> requirements.txt
            pip install -r requirements.txt
          else
            pip install "google-genai>=1.62.0"
          fi

      # 5) Preflight: verify prompts + prepare attachments
      - name: Preflight - verify inputs
        shell: bash
        run: |
          set -euo pipefail
          test -f prompts/hunt_system_prompt.txt \
            || { echo "::error::prompts/hunt_system_prompt.txt NOT FOUND"; exit 1; }
          # Create output folder & attachments if missing
          mkdir -p output
          [[ -f output/logs.txt ]] || echo "No logs available." > output/logs.txt
          [[ -f output/findings.json ]] || echo "{}" > output/findings.json
          echo "Idea: '${{ inputs.idea }}'"

      # 6) Generate report (system + idea)
      - name: Run report generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euxo pipefail
          OUT_PATH="${{ github.workspace }}/output/threat_hunt_report.md"

          # Pass system prompt file AND the IDEA as the user prompt
          python app/main_ai_studio.py \
            --system-file prompts/hunt_system_prompt.txt \
            --prompt "${{ inputs.idea }}" \
            --attach output/logs.txt output/findings.json \
            --no-stream \
            --output "${OUT_PATH}"

          # Fallback: if generator produced no file or zero bytes, create minimal file
          if [ ! -s "${OUT_PATH}" ]; then
            echo "::warning::Report not created or empty; creating fallback file."
            {
              echo "# Threat Hunt Report"
              echo
              echo "_No generated content was produced for idea: '${{ inputs.idea }}'._"
              echo
              echo "## Attachments included"
              echo "- logs.txt"
              echo "- findings.json"
            } > "${OUT_PATH}"
          fi

      # 7) Verify & upload
      - name: Verify report generated
        shell: bash
        run: |
          set -euo pipefail
          ls -la output
          test -f output/threat_hunt_report.md \
            || { echo "::error::Threat hunt report NOT generated"; exit 1; }

      - name: Upload Threat Hunt Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat-hunt-report
          path: output/threat_hunt_report.md
          retention-days: 30
