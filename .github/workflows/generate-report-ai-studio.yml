name: Generate Threat Hunt Report (AI Studio)

on:
  workflow_dispatch:
    inputs:
      hunt_prompt:
        description: "Threat hunt idea (e.g. 'Whisper Leak T1578', 'Node.js DoS CVE-2025-59466')"
        required: true
        type: string

permissions:
  contents: read

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare folders
        run: |
          mkdir -p output
          mkdir -p prompts
          mkdir -p templates

      - name: Create placeholder attachments
        run: |
          if [ ! -f output/logs.txt ]; then
            echo "No logs" > output/logs.txt
          fi
          if [ ! -f output/findings.json ]; then
            echo "{}" > output/findings.json
          fi

      - name: Generate threat hunt report (Markdown)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python app/main_ai_studio.py \
            --system-file prompts/hunt_system_prompt.txt \
            --template templates/cta_hunt_report_template.md \
            --prompt "${{ github.event.inputs.hunt_prompt }}" \
            --attach output/logs.txt output/findings.json \
            --model gemini-2.5-flash \
            --output output/threat_hunt_report.md \
            --min-section-words 80 \
            --skeleton-fallback

      - name: Convert Markdown to Word
        run: |
          pandoc output/threat_hunt_report.md \
            -o output/threat_hunt_report.docx \
            --from markdown \
            --toc \
            --metadata title="Threat Hunt Report"

      - name: Upload Markdown artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat-hunt-report-md
          path: output/threat_hunt_report.md

      - name: Upload Word artifact
        uses: actions/upload-artifact@v4
        with:
          name: threat-hunt-report-docx
          path: output/threat_hunt_report.docx
